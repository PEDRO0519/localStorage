<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="my-3 text-center text-black"> Formulario de Productos</h1>
            </div>
            <div class="col-8">
                <div>
                    <form class="p-4 border rounder bg-body-secondary">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Producto</label>
                      <input type="text" class="form-control nombre-producto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Precio</label>
                        <input type="number" min="0" class="form-control precio-producto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Presentacion</label>
                        <input type="text" class="form-control presentacion-producto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Imagen</label>
                        <input type="url" class="form-control imagen-producto">
                    </div>
               <button type="button" class="btn btn-primary btn-guardar">Guardar</button>
               <button type="button" class=" d-none btn btn-success btn-actualizar">Actualizar</button>
                </form>
            </div>
            </div>
            <div class="col-8">
                <label for="busqueda">Buscar:</label>
                <input type="text" class="input-busqueda form-control"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
            </div>
        </div>
        <div class="col-8">
            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Presentacion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                  </tr>
                  
                </thead>
                <tbody>
                  <!--aqui va la info-->
                </tbody>
              </table> 
        </div>
    </div>
    </div>
    <script src="/local.js">JS</script>
</body> 
</html>
